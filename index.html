<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="icon" href="product-design.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="error"><h1 onclick="closeError()">X</h1> <p>You must fill in the <span>Title</span> , <span> Price </span> , <span> Category</span> </p></div>
    <div class="crud">
        <div class="head">
            <h2>Product Management System</h2>
            
        </div>
        <div class="inuts">
            <input type="text" id="title" placeholder="title">

            <div class="prices">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" id="discount" placeholder="discount">
                <div id="total" class="small"></div>
            </div>
            <input type="number" id="count" placeholder="count">
            <input type="text" id="category" placeholder="category">
            <button type="submit" id="create">Create</button>
        </div>
        <div class="outputs">
            <input onkeyup="searchData(this.value)" id="search" type="text" placeholder="Search By title">
            <div class="ptns">
                <button onclick="getSearchMoode(this.id)" id="searchTitle">Search By Title</button>
                <button onclick="getSearchMoode(this.id)" id="searchCategory">Search By Category</button>
            </div>
            <div id="deleteAll">
                
            </div>
            <div class="mainTable">

                <table>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>asd</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>category</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                    <tbody id="tbody">
                    
                        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
